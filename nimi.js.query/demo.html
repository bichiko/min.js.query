<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="mini.js.query.js"></script>
<body>
<script type="text/javascript">
	var navbar = find('body').html([
		'<nav class="navbar navbar-default">',
		  '<div class="container-fluid">',
		    '<div class="navbar-header">',
		      '<a class="navbar-brand" href="#">WebSiteName</a>',
		    '</div>',
		    '<ul class="nav navbar-nav">',
		      '<li class="active"><a href="#">Home</a></li>',
		      '<li><a href="#">Page 1</a></li>',
		      '<li><a href="#">Page 2</a></li>',
		      '<li><a href="#">Page 3</a></li>',
		    '</ul>',
		  '</div>',
		'</nav>'
	])
	var body = find('body').html([
		'<div class="jumbotron text-center">',
		  '<h1>Bootstrap Page With My Beautiful JS <code>CODE</code></h1>',
		  '<p>Resize this responsive page to see the effect!</p>', 
		'</div>'
	])


	var container = find('body').create('div').attr('class', 'container-fluid').css({position:'relative'})

	var mainCss = {
		'position':'absolute',
		'width': '100px',
		'left': '0px',
		'box-sizing':'border-box',
		'text-align':'center',
		'cursor':'pointer',
		'padding':'40px 0px 40px 0px',
		'transition': 'all 1s'
	}
	 
	var left = true
	var array = [2,3,4,5,6,7,8,9]
	array.forEach(function(element, index){
		find(container.element)
		.create('div')
		.on('click', function(){
			left?find(this).css({left:window.innerWidth-120+'px'}):find(this).css({left:0})
			left=left?false:true
		})
		.css(mainCss)
		.html('Click Me')
		.css({
			'top':index*100+10+'px',
			'background-color': 'rgba(255,0,0,0.'+index+')',
		})		
	})

</script>
</body>
</html>
